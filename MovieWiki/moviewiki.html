<!DOCTYPE html>
<html>
<head>
	<title>MovieWiki</title>
	<style type="text/css">
		body{
				background-color: rgb(106, 151, 222);
		}
		ul li{
			list-style: none;
			display: inline;
  			color: white;
  			font-size: 1.5cm;
			  	
		}
#search
	{
		padding: 5px;
  height: 30px;
  width: 15cm;
	}	
		input[type=text] {
    padding:5px; 
    border:2px solid #ccc; 
    -webkit-border-radius: 5px;
    border-radius: 5px;
}
input[type=text]:focus {
    border-color:#333;
}
</style>
</head>

<body>
		<br><br><br><br><br><br><br><br>
		<center>
				<ul>
					<li id="t1">Movie</li>
					<li id="t2"><b>Wiki</b></li>
				</ul><br>
			<center>
	<input type="text" id="search" placeholder="Search For Movies" onkeyup="search()">
				<br><br>
	<div id="results" style="color: white;"></div>
</center>
</body>
<script type="text/javascript">
	function search()
	{
		document.body.style.backgroundColor = "black";
		

		let input = document.getElementById('search').value;

		
		console.log(input);
		fetch("https://www.omdbapi.com/?s="+input+"&apikey=ba1f4581")
		  .then(response => response.json())
		  .then((data) => {
			  
		  let output='';
		   
		  	data.Search.forEach(function(post){
				  
		 output += `
            <ul >
            <a href="https://www.imdb.com/title/${post.imdbID}">
              <li ><img src="${post.Poster}"></li>
              <li><h3 style="color:white;">${post.Title}</h3></li>
              </a>
            </ul>
          `;
		  	});
		      document.getElementById('results').innerHTML = output;
		  });
	}
</script>
</html>
